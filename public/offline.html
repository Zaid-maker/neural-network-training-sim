<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Neural Network Training Simulator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #ccc;
            margin-bottom: 2rem;
        }
        .button {
            background-color: #0070f3;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0051cc;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icon.svg" alt="Logo" class="icon">
        <h1>You're Offline</h1>
        <p>
            Don't worry! You can still access your saved neural networks and continue working.
            Your changes will be synchronized when you're back online.
        </p>
        <a href="/" class="button">Try Again</a>
    </div>
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Add retry button functionality
        document.querySelector('.button').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
